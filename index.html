<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Formularios</title>
</head>
<body>
    <header>
        <h1>Práctica Formularios</h1>
    </header>
    <main>
        <section>
            <header>
                <h2>Formulario 1</h2>
            </header>
            <form 
                action="/ruta/del/script" 
                method="post" 
                target="_blank"
                name="formularioDeRegistroClub" 
                accept-charset="UTF-8" 
                >
                <fieldset>
                    <legend>Registrarse en el club</legend>

                    <p>Datos personales:</p>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"
                    autofocus tabindex="1">

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tu apellido"
                    tabindex="2">

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Indica tu edad"
                    min="0" tabindex="3"> 
                    
                    <p>Gémero:</p>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="genero" tabindex="4">
                    <label for="mujer">Mujer</label> 
                    <input type="radio" id="mujer" name="genero">

                    <label for="delCLub">Me siento del club:</label>
                    <input type="checkbox" id="delClub" name="delClub" value="si" tabindex="5">

                    <label for="algoSobreTi">Escribe algo sobre tí:</label>
                    <textarea name="algoSobreTi" id="algoSobreTi" rows="6" cols="50" tabindex="6"></textarea>

                    <p>Datos de contacto:</p>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@email.com">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="123-456-789">

                    <input type="reset" value="Reiniciar">
                    <input type="submit" value="Enviar">

                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
